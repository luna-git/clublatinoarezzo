{% extends "home/base.html" %}

{% block title %}
    Login Club Latino Arezzo
{% endblock %}

{% block body %}
  {% load static %}
<div id="colorlib-page">
      <section class="hero-wrap" style="background-image: url('/{{ testate.0.image}}');" data-stellar-background-ratio="0.5">
      	<div class="overlay"></div>
	      <div class="container">
	        <div class="row no-gutters text justify-content-center" >
	          <div class="col-md-8 ftco-animate text-center">

              <h1>Login</h1>
              {% if message %}
                <div> {{ message }} </div>
              {% endif %}

              <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input name="username" type="text" placeholder="Username"/>
                <input name="password" type="password" placeholder="Password"/>
                <hr>
                <input type="submit" value="Login"/>
              </form>
        <!--      <h1 class="mb-5 bread">{{testatablog.titolo}}</h1>
	       -->
            </div>
	        </div>
	      </div>
      </section>
</div>
{% endblock %}
